          class="flex gap-15 items-center w-[70%] max-[999px]:w-[80%] max-[600px]:flex-col max-[600px]:h-screen"

          <a href="/pages/market.html">Market</a>
          <a class="text-[4rem] Press max-[600px]:text-[1.5rem]" href="/"

    <main
      class="w-[70%] max-[600px]:w-[90%] max-[600px]:text-center flex max-[600px]:flex-col max-[600px]:gap-40 max-[600px]:py-10 items-center h-screen mb-15"
    >
      <section
        class="text-white w-full flex flex-col max-[600px]:items-center max-[600px]:w-[100%] gap-10"
      >
        <span

        </h1>
        <p
          class="text-[1.8rem] max-[999px]:text-[1.6rem] w-[70%] max-[600px]:w-[100%] leading-12"
        >
          Discover a wide range of Pokémon cards — from rare and legendary to
          new releases. Build your dream deck, grow your collection, and bring
          your favorite Pokémon to life!
        </p>
        <button class="bg-[#A4B9AF] py-5 w-60 text-2xl rounded-[.4rem]">
          Guide &#x2192;
        </button>
      </section>
      <section class="wfull max-[600px]:z-1 flex items-center justify-center">
        <div class="three-d-wrapper">
          <div class="card charizard animated"></div>
        </div>
      </section>

    <script>
      function OpenBtn() {
        document.querySelector(".open").classList.toggle("hidden");
        document.querySelector(".close").classList.toggle("hidden");
        document.querySelector(".navbar").style.right = "0";
      }
      function closeBtn() {
        document.querySelector(".open").classList.toggle("hidden");
        document.querySelector(".close").classList.toggle("hidden");
        document.querySelector(".navbar").style.right = "-100%";
      }
    </script>
